<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="css/main.css"/>
	<title>Time Incremental 2</title>
	<meta name="description" content="Time Incremental 2 by richardgrechko" />
	<link href="css/main.css" rel="stylesheet" />
	<link id="themes" href="css/themes/light.css" rel="stylesheet" />
</head>
	<body>
		<div class="default center">Time Incremental 2 (v 0.0.1)</div>
		<div id="app">
			<div id="tabs">
				<tab-buttons :tabs="tabs"></tab-buttons>
			</div>
			<div id="default" class="small" style="text-align: center;">

			</div>
			<div id="updatelogs">
				<div class="big center">Update Logs:</div>
				<div class="default center">v 0.0.1 - 12/07/24</div>
				<div class="small center">Hi!</div>
				<div class="tiny">Welcome to Time Incremental 2, as Time Incremental from Replit has outdated, we will feature more!</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

		<!--Scripts-->
		<script src="js/game/functions.js"></script>
		<script src="js/game/game.js"></script>
		<script src="js/break_eternity.js"></script>
		<script src="js/NumFormat.js"></script>
		<script src="js/main.js"></script>
    
		<script src="js/classes/tab.js"></script>
		<script src="js/classes/upgrade.js"></script>
    
		<script src="js/components/tab.js"></script>
		<script src="js/components/tab-buttons.js"></script>
		<script src="js/components/upgrade.js"></script>
		<script src="js/components/upgrade-table.js"></script>
    
		<script src="js/main.js"></script>

</html>
